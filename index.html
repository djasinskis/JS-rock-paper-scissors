<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="gameTable">
            <div class="gamescore">
            <div class="score">
                <h1>Result: </h1> <div class="results"></div> 
            </div>
            
            <div class="players">
                <h2>Player points: <span id="playerResult">0</span></h2>
                <h2>Computer points: <span id="computerResult">0</span></h2>
            </div>
            </div>
            <div class="gameplace">
                <div class="player">
                    <h1>Player choice: </h1>
                    <div class="playerChoice"></div>
                </div>
                <div class="PlayerBtns">
                    <button class="rock gamebuttons">rock</button>
                    <button class="paper gamebuttons">paper</button>
                    <button class="scissors gamebuttons">scissors</button>
                </div>
                <div><button class="btnstart">START GAME!</button></div>

                
                <div class="computer">
                    <h1 class="compChoice">Computer choice:</h1>
                    <div class="computerChoice"></div>
                </div>
                
        </div>
    </main>
    
</body>
</html>
